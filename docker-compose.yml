version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: vulnerable_bank_db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vulnerable_bank
      MYSQL_USER: bankuser
      MYSQL_PASSWORD: weak_password_123
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - bank_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  webapp:
    build: ./webapp
    container_name: vulnerable_bank_web
    environment:
      - DB_HOST=db
      - DB_USER=bankuser
      - DB_PASSWORD=weak_password_123
      - DB_NAME=vulnerable_bank
      - SECRET_KEY=super_secret_key_123
      - FLASK_ENV=development
    ports:
      - "8080:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bank_network
    volumes:
      - ./webapp:/app
    command: python app.py

volumes:
  db_data:

networks:
  bank_network:
    driver: bridge
